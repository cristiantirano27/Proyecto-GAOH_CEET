<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Tipos de Documento</title>
</head>
<body>
    <div class="img">
        <img src="/imagenes/logo.jpg" alt="logo" width="50" height="50">
        <p>GAOH_CEET</p>
    </div>
    <div class="titulo">
        <h1>Administracion de Tipos de Documento</h1>
    </div>
    <div class="form">
        <form action="/my-handing-form-page" method="POST">
            <legend>Id Documento</legend><br>
            <input type="radio" id="cc" name="document_type" value="cc" checked>
            <label for="cc">CC</label>
            <input type="radio" id="ce" name="document_type" value="ce">
            <label for="ce">CE</label>
            <input type="radio" id="ti" name="document_type" value="ti">
            <label for="ti">TI</label><br><br>
            <label for="name">Nombre</label><br>
            <input type="text" id="name" name="document_name"><br><br>
            <label for="status">Estado</label>
            <select id="status" name="document_status">
                <option value="active">ACTIVO</option>
                <option value="inactive">INACTIVO</option>
            </select><br><br>
            <button type="submit">Agregar</button>
            <button type="submit">Ver</button>
            <button type="submit">Modificar</button>
            <button type="submit">Eliminar</button>
        </form><br>
        <form action="pagprincipalcoordinador.html">
            <input type="submit" value="Volver">
        </form>
    </div>
</body>
</html>
