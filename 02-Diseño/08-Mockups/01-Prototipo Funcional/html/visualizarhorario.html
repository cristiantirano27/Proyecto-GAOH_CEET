<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Horario</title>
</head>
<body>
    <div class="img">
        <img src="/imagenes/logo.jpg" alt="logo" width="50" height="50">
        <p>GAOH_CEET</p>
    </div>
    <div class="titulo">
        <h1>Visualizar mi horario/h1>
    </div>
    <div class="form">
        <form action="/my-handing-form-page" method="POST">
            <label for="file">Ficha del Aprendiz</label><br>
            <input type="number" id="file" name="file_number">
            <label for="day">Grupo</label>
            <select id="group" name="group_file">
                <option value="G1">G1</option>
                <option value="G2">G2</option>
                <option value="G3">G3</option>
                <option value="G4">G4</option>
                <option value="G5">G5</option>
            </select><br><br>
            <label for="program">Programa de Formacion</label><br>
            <input type="text" id="program" name="training_program"><br><br>
            <button type="submit">Ver</button><br><br>
        </form>
        <form action="pagprincipalaprendiz.html">
            <input type="submit" value="Volver" />
        </form>
    </div>
</body>
</html>
