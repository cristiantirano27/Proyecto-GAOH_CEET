<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Jornadas</title>
</head>

<body>
    <div class="img">
        <img src="/imagenes/logo.jpg" alt="logo" width="50" height="50">
        <p>GAOH_CEET</p>
    </div>
    <div class="titulo">
        <h1>Administracion de Jornadas</h1>
    </div>
    <div class="form">
        <form action="/my-handing-form-page" method="POST">
            <legend>Sigla Jornada</legend><br>
            <input type="radio" id="day" name="day_acronym" value="day" checked>
            <label for="day">D</label>
            <input type="radio" id="weekend" name="day_acronym" value="weekend">
            <label for="weekend">FDS</label>
            <input type="radio" id="mixed" name="day_acronym" value="mixed">
            <label for="mixed">M</label><br><br>
            <label for="name">Nombre</label><br>
            <input type="text" id="name" name="acronym_name"><br>
            <label for="description">Descripcion</label><br>
            <textarea id="description" name="acronym_desciption"></textarea><br>
            <label for="status">Estado</label>
            <select id="status" name="acronym_status">
                <option value="active">ACTIVO</option>
                <option value="inactive">INACTIVO</option>
            </select><br><br>
            <button type="submit">Agregar</button>
            <button type="submit">Ver</button>
            <button type="submit">Modificar</button>
            <button type="submit">Eliminar</button>
        </form><br>
        <form action="pagprincipal.html">
            <input type="submit" value="Volver">
        </form>
    </div>

</body>

</html>
