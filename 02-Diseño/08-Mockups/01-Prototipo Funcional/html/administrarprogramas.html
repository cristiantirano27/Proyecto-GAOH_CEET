<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Programas</title>
</head>

<body>
    <div class="img">
        <img src="/imagenes/logo.jpg" alt="logo" width="50" height="50">
        <p>GAOH_CEET</p>
    </div>
    <div class="titulo">
        <h1>Administracion de Programas</h1>
    </div>
    <div class="form">
        <form action="/my-handing-form-page" method="POST">
            <label for="code">Codigo</label><br>
            <input type="number" id="code" name="program_code"><br>
            <label for="version">Version</label><br>
            <input type="number" id="version" name="program_version"><br>
            <label for="name">Nombre</label><br>
            <input type="text" id="name" name="program_name"><br><br>
            <label for="day">Sigla</label>
            <select id="day" name="day_program">
                <option value="isig">ISIG</option>
                <option value="src">SRC</option>
                <option value="gsbd">GSBD</option>
                <option value="dam">DAM</option>
                <option value="promul">PROMUL</option>
                <option value="adsi">ADSI</option>
                <option value="tps">TPS</option>
                <option value="mecidice">MECIDICE</option>
                <option value="grd">GRD</option>
                <option value="istip">ISTIP</option>
                <option value="ea">EA</option>
                <option value="dim">DIM</option>
                <option value="mec">MEC</option>
            </select><br><br>
            <select id="status" name="program_status">
                <option value="active">ACTIVO</option>
                <option value="inactive">INACTIVO</option>
            </select><br><br>
            <select id="level" name="formation_level">
                <option value="technical">Tecnico</option>
                <option value="technologist">Tecnologo</option>
            </select><br><br>
            <button type="submit">Agregar</button>
            <button type="submit">Ver</button>
            <button type="submit">Modificar</button>
            <button type="submit">Eliminar</button>
        </form><br>
        <form action="pagprincipal.html">
            <input type="submit" value="Volver">
        </form>
    </div>
</body>

</html>
