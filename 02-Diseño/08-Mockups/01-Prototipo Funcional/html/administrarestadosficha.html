<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar estados de las fichas</title>
</head>

<body>
    <div class="img">
        <img src="/imagenes/logo.jpg" alt="logo" width="50" height="50">
        <p>GAOH_CEET</p>
    </div>
    <div class="titulo">
        <h1>Administracion de Estados de fichas</h1>
    </div>
    <div class="form">
        <form action="/my-handing-form-page" method="POST">
            <label for="name">Nombre Estado</label><br>
            <input type="text" id="name" name="status_name"><br><br>
            <label for="status">Estado</label>
            <select id="status" name="status">
                <option value="active">ACTIVO</option>
                <option value="inactive">INACTIVO</option>
            </select><br><br>
            <button type="submit">Agregar</button>
            <button type="submit">Ver</button>
            <button type="submit">Modificar</button>
            <button type="submit">Eliminar</button>
        </form><br>
        <form action="pagprincipal.html">
            <input type="submit" value="Volver">
        </form>
    </div>
</body>

</html>
