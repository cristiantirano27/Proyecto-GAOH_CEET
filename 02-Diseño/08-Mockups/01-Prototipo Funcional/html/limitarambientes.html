<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limitar Ambientes</title>
</head>
<body>
    <div class="img">
        <img src="/imagenes/logo.jpg" alt="logo" width="50" height="50">
        <p>GAOH_CEET</p>
    </div>
    <div class="titulo">
        <h1>Limitacion de Ambientes</h1>
    </div>
    <div class="form">
        <form action="/my-handing-form-page" method="POST">
            <label for="code">Codigo Resultado Aprendizaje</label><br>
            <input type="number" id="code" name="learning_outcomes_code"><br>
            <label for="competencie_code">Codigo Competencia del Resultado de Aprendizaje</label><br>
            <input type="number" id="competencie_code" name="lo_competence_code"><br>
            <label for="program_code">Codigo Programa del Resultados de Aprendizaje</label><br>
            <input type="number" id="program_code" name="lo_progra,_code"><br>
            <label for="number">Numero Ambiente</label><br>
            <input type="number" id="number" name="enviroment_number"><br>
            <label for="name">Nombre Sede</label><br>
            <select id="status" name="_status">
                <option value="">Sede Colombia</option>
                <option value="">Sede Ricaurte</option>
                <option value="">Sede Restrepo</option>
                <option value="">Zona Deportiva CEET</option>
            </select><br><br>
            <button type="submit">Agregar</button>
            <button type="submit">Ver</button>
            <button type="submit">Modificar</button>
            <button type="submit">Eliminar</button>
        </form><br>
        <form action="pagprincipallider.html">
            <input type="submit" value="Volver">
        </form>
    </div>
</body>
</html>
