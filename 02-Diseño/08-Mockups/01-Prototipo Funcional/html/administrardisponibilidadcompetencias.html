<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Disponibilidad de Competencias</title>
</head>
<body>
    <div class="img">
        <img src="/imagenes/logo.jpg" alt="logo" width="50" height="50">
        <p>GAOH_CEET</p>
    </div>
    <div class="titulo">
        <h1>Administracion de Disponibilidad de Competencias</h1>
    </div>
    <div class="form">
        <form action="/my-handing-form-page" method="POST">
            <label for="document">Tipo Documento</label>
            <select id="document" name="document_type_teacher">
                <option value="CC">Cedula de Ciudadanía</option>
                <option value="CE">Cedula de Extranjería</option>
            </select><br><br>
            <label for="number">Numero Documento</label><br>
            <input type="number" id="number" name="document_number_teacher"><br>
            <label for="code">Codigo Resultado Aprendizaje </label><br>
            <input type="number" id="code" name="learning_outcomes_code"><br>
            <label for="code">Codigo Competencia </label><br>
            <input type="number" id="code" name="competencie_code"><br>
            <label for="code">Codigo Programa </label><br>
            <input type="number" id="code" name="program_code"><br><br>
            <button type="submit">Agregar</button>
            <button type="submit">Ver</button>
            <button type="submit">Modificar</button>
            <button type="submit">Eliminar</button>
        </form><br>
        <form action="pagprincipallider.html">
            <input type="submit" value="Volver">
        </form>
    </div>
</body>
</html>
