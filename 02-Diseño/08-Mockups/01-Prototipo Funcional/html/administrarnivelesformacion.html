<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Niveles de Formación</title>
</head>

<body>
    <div class="img">
        <img src="/imagenes/logo.jpg" alt="logo" width="50" height="50">
        <p>GAOH_CEET</p>
    </div>
    <div class="titulo">
        <h1>Administracion de Niveles de Formación</h1>
    </div>
    <div class="form">
        <form action="/my-handing-form-page" method="POST">
            <legend>Nivel Formacion</legend><br>
            <input type="radio" id="level" name="formation_level" value="level" checked>
            <label for="level">Tecnico</label>
            <input type="radio" id="level" name="formation_level" value="level">
            <label for="level">Tecnologo</label><br><br>
            <label for="status">Estado</label>
            <select id="status" name="formation_level_status">
                <option value="active">ACTIVO</option>
                <option value="inactive">INACTIVO</option>
            </select><br><br>
            <button type="submit">Agregar</button>
            <button type="submit">Ver</button>
            <button type="submit">Modificar</button>
            <button type="submit">Eliminar</button>
        </form><br>
        <form action="pagprincipal.html">
            <input type="submit" value="Volver">
        </form>
    </div>

</body>

</html>
