<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Usuarios</title>
</head>

<body>
    <div class="img">
        <img src="/imagenes/logo.jpg" alt="logo" width="50" height="50">
        <p>GAOH_CEET</p>
    </div>
    <div class="titulo">
        <h1>Administracion de Usuarios</h1>
    </div>
    <div class="form">
        <form action="/my-handing-form-page" method="POST">
            <label for="document">Tipo Documento</label>
            <select id="document" name="document_type_user">
                <option value="CC">Cedula de Ciudadanía</option>
                <option value="CE">Cedula de Extranjería</option>
                <option value="TI">Tarjeta de Identidad</option>
            </select><br><br>
            <label for="number">Numero Documento</label><br>
            <input type="number" id="number" name="document_number_user"><br>
            <label for="e-mail">Correo</label><br>
            <input type="email" id="e-mail" name="e-mail_user"><br>
            <label for="name">Primer Nombre</label><br>
            <input type="text" id="name" name="first_name_user"><br>
            <label for="name">Segundo Nombre</label><br>
            <input type="text" id="name" name="second_name_user"><br>
            <label for="name">Primer Apellido</label><br>
            <input type="text" id="name" name="first_lastname_user"><br>
            <label for="name">Segundo Apellido</label><br>
            <input type="text" id="name" name="second_lastname_user"><br>
            <label for="password">Contraseña</label><br>
            <input type="password" id="name" name="password_user"><br>
            <label for="date">Fecha Terminacion</label><br>
            <input type="date" id="date" name="finish_date"><br><br>
            <button type="submit">Agregar</button>
            <button type="submit">Ver</button>
            <button type="submit">Modificar</button>
            <button type="submit">Eliminar</button>
        </form><br>
        <form action="pagprincipallider.html">
            <input type="submit" value="Volver">
        </form>
    </div>
</body>

</html>
